<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de CPF</title>
    <link rel="stylesheet" href="/assets/css/validacao.css">
    <script src="/assets/js/validacao.js" defer></script>
</head>
<body>
    <main>
        <h1>Validador de CPF</h1>
        <label for="cpf">Digite seu cpf</label>
        <input type="text" class="inputCPF" id="inputCPF" placeholder="000.000.000-00" maxlength="14">
        <span class="validaCPF"></span>
        <button class="btnVerificar" id="btnVerificar">Verificar</button>
    </main>
</body>
</html>
